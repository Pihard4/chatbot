<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZO Analytics — Économétrie IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1e6d4;
      color: #3b2414;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #5b3b1e;
    }

    .section {
      background-color: #fff5ea;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    label {
      font-weight: bold;
    }

    textarea, select, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #5b3b1e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e2914;
    }

    .output {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h1>📈 ZO Analytics — Économétrie IA</h1>

  <div class="section">
    <h2>📤 Upload Data</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>
    <p id="uploadStatus"></p>
  </div>

  <div class="section">
    <h2>⚙ Run Regression</h2>
    <label for="yVar">Select Y (dependent):</label>
    <select id="yVar"></select>
    <label for="xVars">Select X (independent):</label>
    <select id="xVars" multiple></select>
    <button onclick="runRegression()">Run</button>
    <div class="output" id="regressionOutput"></div>
  </div>

  <div class="section">
    <h2>💬 Chatbot</h2>
    <label for="language">Language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="zh">中文</option>
    </select>

    <input type="text" id="chatInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <div class="output" id="chatResponse"></div>
  </div>

  <script>
    let columns = [];

    function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      const formData = new FormData();
      formData.append("file", file);

      fetch("/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        columns = data.columns;
        document.getElementById("uploadStatus").innerText = "✅ File uploaded!";
        const ySelect = document.getElementById("yVar");
        const xSelect = document.getElementById("xVars");
        ySelect.innerHTML = "";
        xSelect.innerHTML = "";

        columns.forEach(col => {
          let optionY = document.createElement("option");
          optionY.value = col;
          optionY.text = col;
          ySelect.add(optionY);

          let optionX = document.createElement("option");
          optionX.value = col;
          optionX.text = col;
          xSelect.add(optionX);
        });
      })
      .catch(err => {
        document.getElementById("uploadStatus").innerText = "❌ Upload failed.";
        console.error(err);
      });
    }

    function runRegression() {
      const y = document.getElementById("yVar").value;
      const xOptions = document.getElementById("xVars").selectedOptions;
      const x = Array.from(xOptions).map(opt => opt.value);

      fetch("/regression", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ y, x })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          document.getElementById("regressionOutput").innerText = "❌ Error: " + data.error;
        } else {
          document.getElementById("regressionOutput").innerText = data.summary;
        }
      });
    }

    function sendMessage() {
      const message = document.getElementById("chatInput").value;
      const lang = document.getElementById("language").value;

      fetch("/chat", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, lang })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("chatResponse").innerText = "🤖: " + data.response;
      });
    }
  </script>

</body>
</html>
